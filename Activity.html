<body>
    <h1 id="h1">Classes in <b><u id="underline">Javascript</u></b></h1>
    <p>
    <blockquote>26 <mark> Javascript</mark></blockquote>
    </p>
    <p><b id="bold">Activity 1</b></p>
    <style>
        body {

    <p id="demo"></p>
    <p id="demo1"></p>

    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>
    <script>
        var value= [1,10,100,1000];
        document.getElementById("demo").innerHTML=value;

        function ascending(){
            value.sort(function(a,b){return(a-b)});
            document.getElementById("demo").innerHTML= value;
        }
        function descending() {
                value.sort(function(a,b){return(b-a)});
                document.getElementById("demo").innerHTML = value;
            }

            

    </script>
